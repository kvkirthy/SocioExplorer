<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 text-center"><input type="text" ng-model="filterText" /> </div>
	</div>
	
	<div ng-repeat="story in storyListArray | filter:filterText">
		<div  class="row">			
			<div class="col-md-6 col-sm-12 a-row">{{story.storyText}}</div>		
			<div class="col-md-6 col-sm-12 a-row">{{story.dateTimeCreated}}</div>		
		</div>
	</div>
</div>
